<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TND System</title>
    <link rel="icon" type="image/png" href="assets/img/logo T&D 2-02.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .login-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: row;
        }

        /* Left Panel - Welcome Section */
        .welcome-panel {
            flex: 1;
            background: linear-gradient(135deg, #e94387 0%, #f27121 50%, #ff5f6d 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .welcome-panel::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            top: -250px;
            left: -250px;
            animation: float 15s infinite ease-in-out;
        }

        .welcome-panel::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            bottom: -200px;
            right: -200px;
            animation: float 20s infinite ease-in-out;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(50px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-50px, 50px) scale(0.9);
            }
        }

        .welcome-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 500px;
        }

        .welcome-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .welcome-text {
            font-size: 18px;
            font-weight: 300;
            line-height: 1.6;
            margin-bottom: 40px;
            opacity: 0.95;
        }

        .welcome-illustration {
            margin-top: 40px;
            max-width: 400px;
            animation: rocketFloat 3s infinite ease-in-out;
        }

        @keyframes rocketFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .rocket-icon {
            font-size: 180px;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.2));
        }

        /* Right Panel - Login Form */
        .login-panel {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
            position: relative;
        }

        .login-panel::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            top: -150px;
            right: -150px;
        }

        .login-box {
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 2;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .login-logo i {
            font-size: 36px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-title {
            font-size: 32px;
            font-weight: 600;
            color: white;
            margin-bottom: 10px;
        }

        .login-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            font-size: 18px;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .form-check {
            margin-bottom: 25px;
        }

        .form-check-input {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
        }

        .form-check-label {
            font-size: 14px;
            color: #666;
            cursor: pointer;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 100%);
            transition: left 0.5s ease;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 12px;
            border: none;
            margin-bottom: 20px;
        }

        /* Loading spinner */
        .btn-login .spinner-border {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        /* Responsive design */
        @media (max-width: 992px) {
            .login-wrapper {
                flex-direction: column;
            }

            .welcome-panel {
                min-height: 40vh;
                padding: 40px 20px;
            }

            .welcome-title {
                font-size: 36px;
            }

            .welcome-text {
                font-size: 16px;
            }

            .rocket-icon {
                font-size: 120px;
            }

            .login-panel {
                min-height: 60vh;
                padding: 40px 20px;
            }

            .login-form {
                padding: 30px 25px;
            }
        }

        @media (max-width: 576px) {
            .welcome-title {
                font-size: 28px;
            }

            .welcome-text {
                font-size: 14px;
            }

            .rocket-icon {
                font-size: 100px;
            }

            .login-title {
                font-size: 26px;
            }

            .login-form {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <!-- Left Panel - Welcome Section -->
        <div class="welcome-panel">
            <div class="welcome-content">
                <h1 class="welcome-title">WELCOME TO<br>TND SYSTEM</h1>
                <p class="welcome-text">
                    Sistem manajemen Training & Development yang dirancang untuk meningkatkan kompetensi dan kualitas SDM perusahaan Anda.
                </p>
                <div class="welcome-illustration">
                    <i class="fas fa-rocket rocket-icon"></i>
                </div>
            </div>
        </div>

        <!-- Right Panel - Login Form -->
        <div class="login-panel">
            <div class="login-box">
                <div class="login-header">
                    <div class="login-logo">
                        <i class="fas fa-clipboard-check"></i>
                    </div>
                    <h2 class="login-title">USER LOGIN</h2>
                    <p class="login-subtitle">Silakan masuk ke akun Anda</p>
                </div>

                <form id="loginForm" class="login-form">
                    <div id="errorAlert" class="alert alert-danger" style="display: none;">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span id="errorMessage"></span>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-user me-2"></i>Username / Email
                        </label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="email" 
                            name="email" 
                            placeholder="Masukkan username atau email"
                            required 
                            autocomplete="email"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <div class="password-wrapper">
                            <input 
                                type="password" 
                                class="form-control" 
                                id="password" 
                                name="password" 
                                placeholder="Masukkan password"
                                required 
                                autocomplete="current-password"
                            >
                            <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
                        </div>
                    </div>

                    <div class="form-check">
                        <input 
                            type="checkbox" 
                            class="form-check-input" 
                            id="rememberMe"
                        >
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>

                    <button type="submit" class="btn-login" id="loginBtn">
                        <span>Login</span>
                    </button>

                    <div class="signup-link">
                        Belum punya akun? <a href="#" onclick="return false;">Hubungi Administrator</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/api.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide error alert
            errorAlert.style.display = 'none';
            
            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Loading...';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(API_BASE_URL + '/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store user data
                    localStorage.setItem('userData', JSON.stringify(data.data));
                    
                    // Initialize session timestamp
                    const now = new Date().getTime();
                    localStorage.setItem('lastActivity', now.toString());
                    
                    // Show success message
                    await Swal.fire({
                        icon: 'success',
                        title: 'Login Berhasil!',
                        text: 'Selamat datang, ' + data.data.fullname,
                        timer: 1500,
                        showConfirmButton: false
                    });
                    
                    // Redirect to dashboard
                    window.location.href = 'index.html';
                } else {
                    // Show error message
                    errorMessage.textContent = data.message || 'Login gagal. Silakan periksa kembali email dan password Anda.';
                    errorAlert.style.display = 'block';
                    
                    // Reset button
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<span>Login</span>';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'Terjadi kesalahan. Silakan coba lagi.';
                errorAlert.style.display = 'block';
                
                // Reset button
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span>Login</span>';
            }
        });

        // Check if already logged in (only if not expired)
        const userData = localStorage.getItem('userData');
        const lastActivity = localStorage.getItem('lastActivity');
        
        if (userData && lastActivity) {
            const SESSION_TIMEOUT = 30 * 60 * 1000; // 30 minutes
            const now = new Date().getTime();
            const timeSinceLastActivity = now - parseInt(lastActivity);
            
            if (timeSinceLastActivity < SESSION_TIMEOUT) {
                // Session still valid, redirect to dashboard
                console.log('✅ Valid session found, redirecting to dashboard...');
                window.location.href = 'index.html';
            } else {
                // Session expired, clear data
                console.log('⏰ Session expired, clearing data...');
                localStorage.removeItem('userData');
                localStorage.removeItem('lastActivity');
            }
        }
    </script>
</body>
</html>
